<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/51539a1738.js" crossorigin="anonymous"></script>
    <title>Calendar</title>
</head>
<body>
    <div class="calendar-box">
        <div class="calendar-title">
            <button id="previous"><i class="fa-solid fa-angle-left"></i></button>
            <p id="this-month">Your Calendar</p>
            <button id="next"><i class="fa-solid fa-angle-right"></i></button>
        </div>
        <div class="calendar-names"> <div class="day-name">Monday</div>
            <div class="day-name">Tuesday</div>
            <div class="day-name">Wednesday</div>
            <div class="day-name">Thursday</div>
            <div class="day-name">Friday</div>
            <div class="day-name">Saturday</div>
            <div class="day-name">Sunday</div></div>
        <div id="calendar"></div>
    </div>
    <div id="years" class="modal"></div>
    <div id="months" class="modal"></div>
    <div id="eventModal" class="modal"></div>
    <div id="addEventModal" class="modal">
        <div class="closeBtn" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></div>
        <p>There is no events for this day</p>
        <div>
            <input id="eventTitle">
            <button class="modal-btn" onclick="addNewEvent()">Add New Event</button>
        </div>
    </div>
    <div id="modalBackDrop"></div>
    <script src="main.js"></script>
</body>
</html>
